modelVersion: 4.0.0

groupId: io.skullabs.kos
artifactId: kos-bom
version: "0.8.2"
packaging: pom

name: kos-bom
description: "Bill of Materials"
url: "https://github.com/Skullabs/kos/"

licenses:
  - name: "The Apache Software License, Version 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.txt"
    distribution: "repo"

developers:
  - id: miere
    name: "Miere Liniel Teixeira"
    email: "miere.teixeira@gmail.com"

scm:
  connection: "scm:git:git@github.com:Skullabs/kos.git/kos-parent"
  developerConnection: "scm:git:git@github.com:Skullabs/kos.git/kos-parent"
  url: "scm:git:git@github.com:Skullabs/kos.git/kos-parent"

dependencyManagement:
  dependencies:
  - { groupId: "io.skullabs.kos", artifactId: kos-core, version: "0.8.2" }
  - { groupId: "io.skullabs.kos", artifactId: kos-annotations, version: "0.8.2" }
  - { groupId: "io.skullabs.kos", artifactId: kos-config-yaml, version: "0.8.2" }
  - { groupId: "io.skullabs.kos", artifactId: kos-logging-slf4j, version: "0.8.2" }
  - { groupId: "io.skullabs.kos", artifactId: kos-injector, version: "0.8.2" }
  - { groupId: "io.skullabs.kos", artifactId: kos-webapp, version: "0.8.2" }

profiles:
  - id: use-sonatype-stagging-repo
    distributionManagement:
      snapshotRepository: { id: ossrh, url: "https://oss.sonatype.org/content/repositories/snapshots" }
      repository: { id: ossrh, url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/" }

    build:
      plugins:
        - groupId: org.sonatype.plugins
          version: 1.6.3
          artifactId: nexus-staging-maven-plugin
          extensions: true
          configuration:
            serverId: ossrh
            nexusUrl: https://oss.sonatype.org/
            autoReleaseAfterClose: true

        - groupId: org.apache.maven.plugins
          artifactId: maven-gpg-plugin
          version: 1.5
          executions:
            - id: sign-artifacts
              phase: verify
              goals: ["sign"]
